<!DOCTYPE html>
<html >
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <title>Mapping and Route Planning</title>

        <!--
        This link element loads the Emotive Common Device Framework (CDF) Style Sheets. For efficiency it is a concatenation of the
        following components. You should *not* include a second or conflicting copy of any of these files.
         theme stylesheet; this is either the Emotive default (globalTheme.css) or your tenant's theme (tenantTheme.css)
         jquery.mobile.structure-1.2.0.css
         jquery.mobile.simpledialog.css
         mobiscroll-2.0.css
         Emotive CDF style sheet
        -->
        <link rel="stylesheet" href="../../libV1/cdf.css" />

        <!--
        This script element loads the Emotive Common Device Framework (CDF) JavaScript source. For efficiency it is a
        concatenation of the following components. You should *not* include a second or conflicting copy of any of these files.
         jquery-1.8.2.js
         jquery.mobile-1.2.0.js
         jquery.mobile.simpledialog2.js
         mobiscroll-2.0.js
         Emotive CDF JavaScript source
        -->
        <script type="text/javascript" src="../../libV1/cdf.js"></script>

        <!--        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3V7K1sm7DqRkUSBVGebHYBQou18u3i48&sensor=false"></script>-->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
        <script type="text/javascript" src="js/source.js"></script>
        <script type="text/javascript" src="js/GoogleMap.js"></script>
    </head>

    <body>
        <section id="Loading" data-role="page">
            <div data-role="content" class="CdfStartPage"></div>
        </section>

        <section id="MainPage" data-role="page">
            <div data-role="content">
                <h3 id="greeting" data-ec-bindto="Emotive.Data.hello"></h3>
            </div>
        </section>

        <!--   Google map will show      -->
        <section id="Map" data-role="page" data-theme="b">
            <div data-role="content" style="width:100%; padding:0;">
                <div id="map_canvas" style="width:100%; height:100%"></div>
            </div>
<!--            <a href="javascript:FilterPage()" data-role="button" id="SearchButton">Search</a>-->
        </section>
        <!--        Filter page -->
        <section id="FilterPage" data-role="page" data-theme="b">
            Radius <input type="text" id="radius" />
            <a href="javascript:FilterStores()" data-role="button" id="SearchButton">Search</a>
        </section>
        <!-- User filter stores on map-->
        <section id="FilterStoresOnMapPage" data-role="page" data-theme="b">
            <div data-role="content" style="width:100%; padding:0;">
                <div id="FilterStoresMap" style="width:100%; height:100%"></div>
            </div>
        </section>

    </body>

</html>
